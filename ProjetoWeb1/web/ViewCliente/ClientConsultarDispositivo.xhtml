<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="Menu">  
            <p:growl id="messages"/>
            <p:menubar>
                  <p:menuitem value="Inicio" url="http://localhost:8084/ProjetoWeb1/faces/HomeClient.xhtml" />
              <p:submenu label="Cadastrar">
                    <p:menuitem value="Cliente" url="http://localhost:8084/ProjetoWeb1/faces/ViewCliente/ClientCadastroCliente.xhtml"/>
                    <p:menuitem value="Dispositivo" url="http://localhost:8084/ProjetoWeb1/faces/ViewCliente/ClientCadastrarDispositivo.xhtml"/>
                </p:submenu>
                <p:submenu label="Consultar">
                    <p:menuitem value="Clientes" url="http://localhost:8084/ProjetoWeb1/faces/ViewCliente/ClientConsultarClientes.xhtml"/>
                    <p:menuitem value="Dispositivos" url="http://localhost:8084/ProjetoWeb1/faces/ViewCliente/ClientConsultarDispositivo.xhtml"/>
                </p:submenu>
                <p:submenu label="Deletar">
                    <p:menuitem value="Clientes" url="http://localhost:8084/ProjetoWeb1/faces/ViewCliente/ClientRemoverCliente.xhtml"/>
                    <p:menuitem value="Dispositivos" url="http://localhost:8084/ProjetoWeb1/faces/ViewCliente/ClientRemoverDispositivo.xhtml"/>
                </p:submenu>
                <p:menuitem value="Sair" url="http://localhost:8084/ProjetoWeb1/faces/index.xhtml"/>
            </p:menubar>
        </h:form>
        
        <h:form id="form2">
            <p:panel id="pnConsulta" header="Lista de Dispositivos">
                <p:dataTable var="disp" value="#{DispositivoBean.allDispositivos}" rows="10" emptyMessage="Nenhum cliente encontrato" paginator="true" >
                    <p:column  headerText="Nome">
                        <h:outputLabel value="#{disp.nomeDispositivo}" />
                    </p:column>
                    <p:column  headerText="Latitude">
                        <h:outputLabel value="#{disp.latitude}" />
                    </p:column>
                    <p:column  headerText="Longitude">
                        <h:outputLabel value="#{disp.longitude}" />
                    </p:column>
                     <p:column  headerText="Velocidade">
                         <h:outputLabel value="#{disp.velocidade}"/>
                    </p:column>
                    <p:column  headerText="Data">
                         <h:outputLabel value=""/>
                    </p:column>
                    <p:column  headerText="Horario">
                         <h:outputLabel value=""/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
