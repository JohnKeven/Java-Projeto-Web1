<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Acesso Admin</title>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <h:form>
            <p:panelGrid columns="2" style="position: absolute; top: 230px; left: 525px">
                <f:facet name="header">Admin Login</f:facet>
                <h:outputText value="Usuario: "/>
                <p:inputText value="#{UsuarioBean.user_login}" />
                <h:outputText value="Senha: "/>
                <p:password value="#{UsuarioBean.senha}"/>
                <f:facet name="footer">
                    <p:commandButton value="Login" action="#{UsuarioBean.login()}"/>
              </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
